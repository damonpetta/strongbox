version: 2
executorType: docker
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/uw-labs/strongbox

    steps:
      - type: setup-docker-engine
      - checkout

      - run:
          name: Run unit tests
          command: make test 

      - run: go get

      - run: go build

      - run:
          name: "Cutting release"
          command: |
              if [ -n "$CIRCLE_TAG" ]; then
                curl -sL https://git.io/goreleaser | bash
              fi
